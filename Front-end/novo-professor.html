<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Professor - Sistema Recriar</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>
  <!-- Menu via JS -->
  <div id="menu-container"></div>

  <main>
    <div class="container">
      <h2>Novo Professor</h2>
      <div id="feedback-message" class="feedback-message" style="display:none;"></div>

      <form id="form-novo-professor" action="#" method="post">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
          <span id="nome-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span id="email-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="documento">Documento</label>
          <input type="text" id="documento" name="documento" required>
          <span id="documento-error" class="error-message"></span>
        </div>

        <div class="form-actions">
          <button type="submit">Salvar</button>
        </div>
      </form>
    </div>
  </main>

  <script src="menu.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-novo-professor");
      if (!form) return;

      form.addEventListener("submit", async function(e){
        e.preventDefault();

        UI.clearFormErrors("form-novo-professor");

        const nomeValid = UI.validateRequired("nome", "nome-error");
        const emailValid = UI.validateRequired("email", "email-error");
        const documentoValid = UI.validateRequired("documento", "documento-error");

        if (!nomeValid || !emailValid || !documentoValid) {
          UI.showMessage("Por favor, preencha todos os campos obrigat√≥rios.", "error");
          return;
        }

        const novoProfessor = {
          nome: document.getElementById("nome").value.trim(),
          email: document.getElementById("email").value.trim(),
          documento: document.getElementById("documento").value.trim()
        };

        try {
          const response = await API.post("/professor", novoProfessor);
          console.log("Professor cadastrado com sucesso:", response);
          UI.showMessage("Professor cadastrado com sucesso!", "success");
          form.reset();
        } catch (error) {
          console.error("Erro ao cadastrar professor:", error);
          UI.showMessage(error.message || "Erro ao cadastrar professor. Tente novamente.", "error");
        }
      });
    });
  </script>
</body>
</html>
