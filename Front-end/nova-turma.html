<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Turma - Sistema Recriar</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>
  <!-- Menu lateral via JS -->
  <div id="menu-container"></div>

  <main>
    <div class="container">
      <h2>Cadastro de Turma</h2>
      <div id="feedback-message" class="feedback-message" style="display:none;"></div>

      <form id="form-nova-turma" action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome da Turma</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome da turma" required>
            <span id="nome-error" class="error-message"></span>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Digite a descrição da turma"></textarea>
            <span id="descricao-error" class="error-message"></span>
        </div>

        <div class="form-actions">
          <button type="submit">Salvar Turma</button>
        </div>
      </form>
    </div>
  </main>

  <script src="menu.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-nova-turma");
      if (!form) return;

      form.addEventListener("submit", async function(e){
        e.preventDefault();

        UI.clearFormErrors("form-nova-turma");

        const nomeValid = UI.validateRequired("nome", "nome-error");
        if (!nomeValid) {
            UI.showMessage("O nome da turma é obrigatório.", "error");
            return;
        }

        const novaTurma = {
          nome: document.getElementById("nome").value.trim(),
          descricao: document.getElementById("descricao").value.trim()
        };

        try {
          const response = await API.post("/turma", novaTurma);
          console.log("Dados da nova turma:", response);
          UI.showMessage("Turma cadastrada com sucesso!", "success");
          form.reset();
          
          // Opcional: redirecionar para a página de administração da turma recém-criada
          // setTimeout(() => {
          //   window.location.href = `administrar-turma.html?id=${response.id}`;
          // }, 2000);

        } catch (error) {
            console.error("Erro ao cadastrar turma:", error);
            UI.showMessage(error.message || "Erro ao cadastrar turma. Tente novamente.", "error");
        }
      });
    });
  </script>
</body>
</html>
